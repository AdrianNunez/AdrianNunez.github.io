---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <span style="color: #A0A0A0">{{ post.date  | date_to_string  | remove: '<p>' | remove: '</p>' }}</span>
      <h1 style="color: #CC0000"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
       <span style="color: #A0A0A0; bottom: 1em;"><b>Tags:</b>
      {% for tag in post.tags %}
      	{{ tag  | remove: '<p>' | remove: '</p>' }}
      {% endfor %}</span>
    </article>
  {% endfor %}
</div>
