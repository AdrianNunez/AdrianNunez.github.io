---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <h4>{{ post.date  | date_to_string  | remove: '<p>' | remove: '</p>' }}</h4>
    <article class="post">
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <b>Tags:</b>
      {% for tag in post.tags %}
      	{{ tag  | remove: '<p>' | remove: '</p>' }}
      {% endfor %} 
    </article>
  {% endfor %}
</div>
