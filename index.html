---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
	<h3 style="color: #045FB4; font-size:130%; font-weight:normal;"><a href="{{ site.baseurl | remove: '<p>' | remove: '</p>' }}{{ post.url | remove: '<p>' | remove: '</p>' }}#disqus_thread">{{ post.title | remove: '<p>' | remove: '</p>' }}</a></h3> 
	<span style="color: #A0A0A0; font-size:90%;">{{ post.date  | date_to_string  | remove: '<p>' | remove: '</p>' }} {% if post.comments %}(<a style="color: #A4A4A4;" href="{{ site.baseurl }}{{ post.url }}#disqus_thread">0 Comments</a>){% endif %}</span>  
    </article>
  {% endfor %}
</div>
