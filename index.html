---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <span style="color: #A0A0A0">{{ post.date  | date_to_string  | remove: '<p>' | remove: '</p>' }}</span>
      <h1 style="color: #0066CC"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    </article>
  {% endfor %}
</div>
