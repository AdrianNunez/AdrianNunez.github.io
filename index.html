---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      {{ post.date  | date_to_string  | remove: '<p>' | remove: '</p>' }}
      <h1 style="color: #660000"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <b>Tags:</b>
      {% for tag in post.tags %}
      	{{ tag  | remove: '<p>' | remove: '</p>' }}
      {% endfor %} 
    </article>
  {% endfor %}
</div>
