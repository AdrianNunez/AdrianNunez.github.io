---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2>{{ post.date  | date_to_string  | remove: '<p>' | remove: '</p>' }}</h2>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <h2>{{ post.tags  | remove: '<p>' | remove: '</p>' }}</h2>
    </article>
  {% endfor %}
</div>
