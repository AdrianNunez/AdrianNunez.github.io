---
layout: default
comments: true
---

<article class="post">
  <h1 style="padding: 0.2em 0.8em; text-align: center; margin-bottom: 1em; background-color: #E0ECF8; border-radius: 30px; font-size: 110%; color: #424242;">{{ page.title }}</h1>
  <div class="date" style="text-align: right; text-decoration: normal; font-size: 90%;">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
